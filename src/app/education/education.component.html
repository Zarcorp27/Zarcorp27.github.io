<h3>Educacion</h3>
<table>
    <ul *ngFor="let educacion of education">
        <li>
            <tr>
                <td> {{educacion.rango}} </td>
            </tr>
            <tr>
                <td> {{educacion.grado}} </td>
            </tr>    
            <tr>
                <td> {{educacion.colegio}} </td>
            </tr>
        </li>
    </ul>
</table>
